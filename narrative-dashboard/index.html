<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<title>Narrative Dashboard</title>

	<link rel="stylesheet" type="text/css" href="css/view.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font.css">
	<link rel="stylesheet" type="text/css" href="css/loader.css">
	<link rel="stylesheet" type="text/css" href="fonts/Font-Awesome/css/all.min.css">

	<script src="vendor/d3.v5.min.js"></script>
	<script src="vendor/jquery-3.4.1.min.js"></script>
	<script src="vendor/vega-lite@4.0.0-beta.10"></script>
    <script src="vendor/vega@5.7.2"></script>
    <script src="vendor/vega-embed@5.1.3"></script>
    <script src="vendor/moment.min.js"></script>
</head>

<body class="no-selection">

	<div id="wrapper">

		<div id="left-view">

			<div id="menu-bar">
				<span class="load-data button"><i class="fas fa-database"></i>Load Data</span>
				<span class="file-name"></span>
			</div>

			<div id="narrative-view">
				<div class="container">

					<div class="header">Automated Analysis</div>

					<div class="content loader-installed">
						<div class="container"></div>

						<div class="loader">
							<div class="background"></div>
							<div class="loader-container"><div class="loader-animation"></div></div>
						</div>
					</div>

					<div class="footer">* Click on a state or an attribute to update the story</div>
				</div>
			</div>

		</div>

		<div id="right-view">

			<div id="map-view" class="loader-installed">
				<div class="header"></div>

				<div class="content"></div>

				<div class="loader">
					<div class="background"></div>
					<div class="loader-container"><div class="loader-animation"></div></div>
				</div>
			</div>

			<div id="trend-view">

				<div class="view loader-installed">
					<div class="header"></div>

					<div class="content"></div>

					<div class="loader">
						<div class="background"></div>
						<div class="loader-container"><div class="loader-animation"></div></div>
					</div>
				</div>

				<div class="view loader-installed">
					<div class="header"></div>

					<div class="content"></div>

					<div class="loader">
						<div class="background"></div>
						<div class="loader-container"><div class="loader-animation"></div></div>
					</div>
				</div>

				<div class="view loader-installed">
					<div class="header"></div>

					<div class="content"></div>

					<div class="loader">
						<div class="background"></div>
						<div class="loader-container"><div class="loader-animation"></div></div>
					</div>
				</div>

			</div>

		</div>

		<div id="load-data-window" class="no-selection">
			<div class="background"></div>

			<div class="menu">

				<div class="sample-data-title">
					You can try out the system using one of the sample data sets:
				</div>

				<div class="sample-data-content"></div>

			</div>
		</div>

		<div id="drop-down-menu" class="bottom-arrow no-selection">
			<div class="container"></div>
		</div>

	</div>

	<script src="js/start.js"></script>
	<script src="js/body.js"></script>
	<script src="js/menuBar.js"></script>
	<script src="js/database.js"></script>
	<script src="js/clickEvents.js"></script>
	<script src="js/loadDataWindow.js"></script>
	<script src="js/dropDownMenu.js"></script>

	<script src="js/narrativeView.js"></script>
	<script src="js/mapView.js"></script>
	<script src="js/leftTrendView.js"></script>
	<script src="js/middleTrendView.js"></script>
	<script src="js/rightTrendView.js"></script>
</body>
